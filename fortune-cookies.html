<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Dragon | Desserts | Fortune Cookies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
</head>
<body class="body-recipe">
    <div id="order">
        <div class="header">
            <a href="desserts.html">
                <i class="fas fa-long-arrow-alt-left"></i>
            </a>
            <img src="images/Screenshot 2024-06-27 195224 - Copy.png" alt="Golden Dragon Logo">
        </div>
        
        <div class="recipe">
            <div class="recipe-details">
                <img src="images/Fortune Cookies.jpg" alt="Fortune Cookies">
                
                <div class="recipe-details-cost">
                    <p style="float: right"><b>Cost:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i>R17.99</i></b></p>
                </div>
                
                <h1>Fortune Cookies</h1>
                
                <h2>Serving Size</h2>
                <div class="recipe-details-serving">                        
                    <label for="small">SMALL : </label>
                    <input type="radio" id="small" name="serving">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <label for="medium">MEDIUM : </label>
                    <input type="radio" id="medium" name="serving" >                
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <label for="large">LARGE : </label>
                    <input type="radio" id="large" name="serving" >                
                </div>
                
                <br/><br/>
                
                <h2>Meal Description</h2>
                <p>Crunchy fortune cookies with a personalized message inside</p>
                <p>Allergens: Wheat</p>
                            
                <br/>
                
                <div class="recipe-details-extras">
                    <h2>Extras</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Dipped in Chocolate..........<i>R6.99</i></label>
                    <br/>
                    
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Extra Fortune.................<i>R3.99</i></label>
                    <br/>
                    
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Custom Message................<i>R10.00</i></label>
                    <br/>
                </div>
                
                <h2>Meal Alterations and Requests</h2>
                <textarea placeholder="Type your request here"></textarea>
                
                <a class="button" href="order-received.html">PLACE ORDER</a>
                
            </div>        
        </div>
    </div>
</body>
</html>
